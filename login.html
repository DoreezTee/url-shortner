<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b59a2baf97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="heading">
        <h5>
            Log in and start sharing
        </h5>
        <p>
           Don't have an account? <a class="sign-up" href="signup.html">Sign up</a>
        </p>
        <p>
            Login with:
        </p>
        
        <button type="button" class="btn btn-lg login-btn">
           <img class="google" src="images/google.png" width="20px" height="20px">  <a href="#"></a>  Google</a>
        </button>
         <button type="button" class="btn btn-lg login-btn">
              <a href="#"></a><i class="fa-brands fa-twitter fa-lg"></i>  Twitter</a>
         </button>
         <button type="button" class="btn btn-lg login-btn">
            <a href="#"><i class="fa-brands fa-facebook fa-lg"></i></a>  Facebok</a>
       </button>
        
    </div>
    

    <p class="or"> OR</p>

    <div class="row">
        <div class="form-outline">
            <label class="form-label label-input" for="Email">Email Address</label>
            <input type="text" id="Email" class="form-control form-control-2 form-control-lg" />
        </div>

        <div class="form-outline">
            <label class="form-label label-input" for="typePassword">Password</label>
            <input type="password" id="typePassword" class="form-control form-control-1 form-control-lg" />
        </div>
    </div>
    <div class="heading">
        <button class="btn btn-lg last-login" type="button">
           <a class="login" href="#">Sign in with Email</a>
       </button>
       </div>

    </div>
   
    

</body>

</html>
