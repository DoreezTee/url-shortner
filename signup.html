<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b59a2baf97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div class="heading">
        <h5>
            Sign up and start shortening!
        </h5>
        <p>
            Already have an account? <a class="sign-in" href="login.html">Sign In</a>
        </p>
        <button class="btn btn-lg btn-google" type="button">
            <a href="#"><img class="google" src="images/google.png" width="30px" height="30px">Sign in with google </a>
        </button>
    </div>

   

    <div class="row">
        <div class="form-outline">
            <label class="form-label" for="Username">Username</label>
            <input type="text" id="Username" class="form-control form-control-lg" />
        </div>
        <div class="form-outline">
            <label class="form-label label-input" for="Email">Email</label>
            <input type="text" id="Email" class="form-control form-control-2 form-control-lg" />
        </div>

        <div class="form-outline">
            <label class="form-label label-input" for="typePassword">Password</label>
            <input type="password" id="typePassword" class="form-control form-control-3 form-control-lg" />
        </div>
    </div>
    <div class="heading">
        <button class="btn btn-lg btn-google" type="button">
           <a href="index.html">Sign in with Email</a>
       </button>
       </div>

    </div>
   
    

</body>

</html>
